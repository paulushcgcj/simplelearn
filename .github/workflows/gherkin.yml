name: Create Gherkin Feature from Issue
on:
  issues:
    types:
      - opened
      - reopened

jobs:
  create-feature:
    if: contains(github.event.issue.labels.*.name, 'gherkin')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies        
        working-directory: gkextract
        run: npm install

      - name: Run index.js        
        working-directory: gkextract
        run: |
          ISSUE_TITLE="${{ github.event.issue.title }}"
          ISSUE_BODY="${{ github.event.issue.body }}"
          node index.js
          mv *.feature ../cypress/cypress/e2e/

      - name: Commit & Push changes
        uses: Andro999b/push@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: feature/${{ github.event.issue.number }}-gherkin
          force: true
          message: "test(gherkin): Added Gherkin scenario from issue #${{ github.event.issue.number }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: feature/${{ github.event.issue.number }}-gherkin
          title: "Add Gherkin scenario from issue #${{ github.event.issue.number }}"
          body: "This pull request adds a Gherkin scenario extracted from issue #${{ github.event.issue.number }}."
