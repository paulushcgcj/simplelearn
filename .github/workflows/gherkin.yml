name: Create Gherkin Feature from Issue
on:
  issues:
    types:
      - opened
      - reopened

jobs:
  create-feature:
    if: contains(github.event.issue.labels.*.name, 'gherkin')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Extract Gherkin Block
        id: extract-gherkin
        run: |
          ISSUE_TITLE="${{ github.event.issue.title }}"
          echo "Issue body: ${{ github.event.issue.body }}"
          GHERKIN_TEXT=$(echo "${{ github.event.issue.body }}" | sed -n '/```gherkin/,/```/p' | sed '1d;$d')
          echo "GHERKIN_TEXT=$GHERKIN_TEXT"
          SAFE_TITLE=$(echo "$ISSUE_TITLE" | tr -cd '[:alnum:]-' | tr '[:upper:]' '[:lower:]')
          FILE_PATH="features/${SAFE_TITLE}.feature"
          mkdir -p features
          echo "$GHERKIN_TEXT" > "$FILE_PATH"
          echo "FILE_PATH=$FILE_PATH" >> $GITHUB_OUTPUT

      - name: Commit & Push changes
        uses: Andro999b/push@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: feature/${{ github.event.issue.number }}-gherkin
          force: true
          message: "test(gherkin): Added Gherkin scenario from issue #${{ github.event.issue.number }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: feature/${{ github.event.issue.number }}-gherkin
          title: "Add Gherkin scenario from issue #${{ github.event.issue.number }}"
          body: "This pull request adds a Gherkin scenario extracted from issue #${{ github.event.issue.number }}."
